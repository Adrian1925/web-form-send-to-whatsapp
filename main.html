<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REQUEST DESAIN MEDFO by ADS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <form id="contact" action="" onsubmit="sendwa(event)">
            <img src="./asset/MEDFO.png" alt="Form Image" class="form-image">
            <h3>REQUEST DESAIN MEDFO</h3>
            <div class="grid-container">
                <div class="grid-item">
                    <fieldset>
                        <input placeholder="Nama Kegiatan" type="text" id="namaKegiatan" required autofocus>
                    </fieldset>
                    <fieldset>
                        <input placeholder="Tema Kegiatan" type="text" id="temaKegiatan" required>
                    </fieldset>
                    <fieldset>
                        <input placeholder="PJ/NRP" type="text" id="pjNrp" required>
                    </fieldset>
                    <fieldset>
                        <input placeholder="Tujuan Kegiatan" id="tujuanKegiatan" required>
                    </fieldset>
                    <fieldset>
                        <input placeholder="Waktu Publikasi" type="text" id="tanggalPublikasi" required>
                    </fieldset>
                </div>
                <div class="grid-item">
                    <fieldset>
                        <input placeholder="KP/NRP" type="text" id="kpNrp" required>
                    </fieldset>
                    <fieldset>
                        <input placeholder="Contact Person" type="text" id="contactPerson" required>
                    </fieldset>
                    <fieldset>
                        <input placeholder="Jenis Desain" type="text" id="jenisDesain" required>
                    </fieldset>
                    <fieldset>
                        <input placeholder="Catatan (Dapat berupa link referensi desain)" id="catatan" required>
                    </fieldset>
                    <fieldset>
                        <input placeholder="Dipublikasi di?" type="text" id="dipublikasiDi" required>
                    </fieldset>
                </div>
            </div>
            <fieldset>
                <input placeholder="Caption (Optional)" type="text" id="caption" required>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit">Kirim Request</button>
            </fieldset>
        </form>
    </div>
    <script src="../medfo/js/kirimadrian.js"></script>
</body>

</html>
