<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REQUEST DESAIN MEDFO by ADS</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="container">
        <form id="contact" action="" onsubmit="sendwa(event)">
            <img src="./asset/MEDFO.png" alt="Form Image" class="form-image">
            <h3>KONSUL DESAIN MEDFO</h3>
            <fieldset>
                <input placeholder="Nama Kegiatan" type="text" id="namaKegiatan" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Tema Kegiatan" type="text" id="temaKegiatan" required>
            </fieldset>
            <fieldset>
                <input placeholder="Tujuan Kegiatan" id="tujuanKegiatan" required>
            </fieldset>
            <fieldset>
                <input placeholder="Link Drive Desain ( ' - ' Jika Desain Dikirim langsung via wa) " id="desain"
                    required>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit">Kirim Request</button>
            </fieldset>
        </form>
    </div>
    <script src="./js/konsuladrian.js"></script>
</body>

</html>
